{% extends "base.html" %}

{% load i18n %}

{% block content %}

<div style="margin-left: auto; margin-right:auto; width:50em;">
  <canvas id="storeCouponChart"></canvas>

</div>

<div id='chart_loader'>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    style="margin:auto;background:#fff;display:block;" width="50px" height="50px" viewBox="0 0 100 100"
    preserveAspectRatio="xMidYMid">
    <g transform="rotate(180 50 50)">
      <rect x="15" y="15" width="10" height="20" fill="#abbd81">
        <animate attributeName="height" values="50;70;30;50" keyTimes="0;0.33;0.66;1" dur="1s" repeatCount="indefinite"
          calcMode="spline" keySplines="0.5 0 0.5 1;0.5 0 0.5 1;0.5 0 0.5 1" begin="-0.4s"></animate>
      </rect>
      <rect x="35" y="15" width="10" height="40" fill="#f8b26a">
        <animate attributeName="height" values="50;70;30;50" keyTimes="0;0.33;0.66;1" dur="1s" repeatCount="indefinite"
          calcMode="spline" keySplines="0.5 0 0.5 1;0.5 0 0.5 1;0.5 0 0.5 1" begin="-0.2s"></animate>
      </rect>
      <rect x="55" y="15" width="10" height="40" fill="#f47e60">
        <animate attributeName="height" values="50;70;30;50" keyTimes="0;0.33;0.66;1" dur="1s" repeatCount="indefinite"
          calcMode="spline" keySplines="0.5 0 0.5 1;0.5 0 0.5 1;0.5 0 0.5 1" begin="-0.6s"></animate>
      </rect>
      <rect x="75" y="15" width="10" height="40" fill="#e15b64">
        <animate attributeName="height" values="50;70;30;50" keyTimes="0;0.33;0.66;1" dur="1s" repeatCount="indefinite"
          calcMode="spline" keySplines="0.5 0 0.5 1;0.5 0 0.5 1;0.5 0 0.5 1" begin="-1s"></animate>
      </rect>
    </g>
  </svg>
  <h2 style="margin-left: auto; margin-right:auto; width: 90px;">Preparing...</h2>
</div>


<script>

  let draw_chart = (stores, redemptions) => {
    new Chart("storeCouponChart", {
      type: "bar",
      data: {
        labels: stores,
        datasets: [{
          backgroundColor: "green",
          data: redemptions
        }]
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Coupon Redemption by Stores"
        }
      }
    });
  }

  $.ajax({
    type: "GET",
    url: "{% url 'dashboard_data' %}",

    success: function (data) {
      $("#chart_loader").hide()
      console.log(data.stores)
      draw_chart(data.stores, data.redemptions)
    },

    error: function (jqXHR, textStatus, errorThrown) {
      $("#chart_loader").hide()
      alert(jqXHR.responseJSON.error);
    }
  });
</script>
{% endblock %}
